            <div class="row">
                <div class="col-md-9 center-block">

                    <div class="posts sidemeta">

                        {% for post in site.posts %}
                        <div class="post {{ post.format }}">

                            <div class="date-wrapper">
                                <div class="date">
                                    <span class="day">{{ post.day }}</span>
                                    <span class="month">{{ post.month }}</span>
                                    <span class="year">{{ post.year }}</span>
                                </div><!-- /.date -->
                            </div><!-- /.date-wrapper -->

                            <div class="format-wrapper">
                                <a href="{{ post.url }}" data-filter=".{{ post.data-filter }}"><i class="{{ post.icon }}"></i></a>
                            </div><!-- /.format-wrapper -->

                            <div class="post-content">

                                {% if post.image %}
                                <figure class="icon-overlay icn-link post-media">
                                    <a href="{{post.url}}"><img src="{{site.path.images}}/{{post.image}}" alt=""></a>
                                </figure><!-- /.post-media -->
                                {% endif %}

                                <h2 class="post-title">
                                    <a href="{{post.url}}">{{post.title}}</a>
                                </h2>

                                <ul class="meta">
                                    <li class="categories"><a href="#">{{post.category}}</a></li>
                                    <!--<li class="comments"><a href="#">{{post.comments}}</a></li>-->
                                    <!--<li class="likes"><a href="#">{{post.likes}}</a></li>-->
                                </ul><!-- /.meta -->

                                <p>{{ post.excerpt }}</p>

                                <a href="{{post.url}}" class="btn">Read more</a>

                            </div><!-- /.post-content -->

                        </div><!-- /.post -->
                        {% endfor %}


                    </div><!-- /.posts -->

                </div><!-- /.col -->
