<head>
  <!-- Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="description" content="Gorilla Give is a platform built for non profits to manage their live auction and fundraising events." />
  <meta name="author" content="Gorilla Give" />
  <meta name="copywright" content="Gorilla Give, LLC" />
  <meta name="robots" content="index/follow" />
  <meta name="keywords" content="fundraising, non-profit,not for profit,software,platform,charity,giving,auction,live auction,gala, apps, app store" />
  <meta name="p:domain_verify" content="621716bab6fa9bdeafd8d121510f67c4"/>
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Gorilla Give" />
  <meta property="og:description" content="World-class auction fundraising and event software" />
  <meta property="og:image" content="http://gorillagive.com/assets/images/hero-image-white.png" />
  <meta property="og:site_name" content="Gorilla Give"/>

  <title>{% if page.title and page.title != "Home" %}{{ page.title | escape }} • {{ site.company }}{% else %}{{ site.company | escape }} • {{ site.tagline | escape }}{% endif %}</title>

  <!-- Bootstrap Core CSS -->
  <link href="/{{ site.path.css }}/bootstrap.min.css" rel="stylesheet">

  <!-- Customizable CSS -->
  <link href="/{{ site.path.css }}/main.css" rel="stylesheet" data-skrollr-stylesheet>
  <link href="/{{ site.path.css }}/orange.css" rel="stylesheet" title="Color">
  <link href="/{{ site.path.css }}/owl.carousel.css" rel="stylesheet">
  <link href="/{{ site.path.css }}/owl.transitions.css" rel="stylesheet">
  <link href="/{{ site.path.css }}/animate.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Lato:400,900,300,700" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,700italic" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC' rel='stylesheet' type='text/css'>

  <!-- Icons/Glyphs -->
  <link href="/{{ site.path.fonts }}/fontello.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/{{ site.path.images }}/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/{{ site.path.images }}/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/{{ site.path.images }}/favicon/favicon-16x16.png">
  <link rel="manifest" href="/{{ site.path.images }}/favicon/site.webmanifest">
  <link rel="mask-icon" href="/{{ site.path.images }}/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/{{ site.path.images }}/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="msapplication-TileImage" content="/{{ site.path.images }}/favicon/mstile-144x144.png">
  <meta name="msapplication-config" content="/{{ site.path.images }}/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- HTML5 elements and media queries Support for IE8 : HTML5 shim and Respond.js -->
  <!--[if lt IE 9]>
    <script src="/{{ site.path.js }}/html5shiv.js"></script>
    <script src="/{{ site.path.js }}/respond.min.js"></script>
  <![endif]-->
</head>
