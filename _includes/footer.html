<footer class="dark-bg">
  <div class="container inner">
    <div class="row">
      <div class="col-md-4 col-sm-6 inner">
        <h4>Who we are</h4>
        <a class="navbar-brand" href="/"><img class="logo img-intext" src="/{{ site.path.images }}/gorilla-long.svg" alt=""></a>
        <p>{{ site.description }}</p>
        <a href="/{{ 'about' }}" class="txt-btn">More about us</a>
      </div>
      <div class="col-md-4 col-sm-6 inner">
        <h4>Solutions</h4>
        <div class="row thumbs gap-xs">
          <div class="col-xs-4 thumb">
            <figure class="icon-overlay icn-link">
              <a href="#"><img src="/{{ site.path.images }}/bid.png" alt=""></a>
            </figure>
          </div>
          <div class="col-xs-4 thumb">
            <figure class="icon-overlay icn-link">
              <a href="#"><img src="/{{ site.path.images }}/events.png" alt=""></a>
            </figure>
          </div>
          <div class="col-xs-4 thumb">
            <figure class="icon-overlay icn-link">
              <a href="#"><img src="/{{ site.path.images }}/apps.png" alt=""></a>
            </figure>
          </div>

        </div>
      </div>
      <div class="col-md-4 col-sm-6 inner">
        <h4>Get In Touch</h4>
        <ul class="contacts">
           <li><i class="icon-location contact"></i> {{ site.address }}, {{ site.city }}, {{site.state }}, {{ site.zip }} </li>
           <li><i class="icon-phone contact"></i> {{ site.phone }}</li>
          <li><a href="/{{ 'contact' }}"><i class="icon-mail-1 contact"></i> {{ site.email }}</a></li>
        </ul>
      </div>
    </div>
  </div>
